<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="card">
      <div class="left">
        <h1 class="head"> Get <span style="color:hsl(277, 64%, 61%) ;">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats_head">
          <div class="stats">
            <h1 class="main_stats">10k</h1>
            <span>COMPANIES</span>
          </div>
          <div class="stats">
            <h1 class="main_stats">314</h1>
            <span>TEMPLATES</span>
          </div>
          <div class="stats">
            <h1 class="main_stats">12M+</h1>
            <span>QUERIES</span>
          </div>
        </div>
      </div>
      <div class="overlay">
      </div>
    </div>

    <div class="attribution" style="color: white;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AbdulQudus Ajape</a>.
    </div>
  </main>

  
</body>
</html>
